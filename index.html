<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cessair</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stat_2"
    />
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #ffffff;
        --accent-color: #ffffff;
        --input-bg: #2c2c2c;
        --shadow-subtle: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
        overflow-x: hidden;
      }
      @font-face {
      font-family: 'Regista Grande';
      src: url('kugile.regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
     h1 {
      font-family: 'Regista Grande', sans-serif;
    }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        perspective: 1000px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        transform: translateY(-20px);
        opacity: 0;
        animation: fadeSlideIn 0.8s forwards;
      }

      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: var(--accent-color);
        font-size: 2rem;
        font-weight: 400;
        letter-spacing: -1px;
      }

      .chat-container {
        background-color: var(--bg-secondary);
        border-radius: 16px;
        box-shadow: 0 15px 35px var(--shadow-medium);
        overflow: hidden;
        transform-style: preserve-3d;
        transform: rotateX(5deg);
        transition: all 0.5s ease;
      }

      .chat-container:hover {
        transform: rotateX(0);
        box-shadow: 0 20px 45px var(--shadow-subtle);
      }

      .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) transparent;
      }

      .message {
        margin-bottom: 15px;
        padding: 12px 18px;
        border-radius: 12px;
        max-width: 80%;
        opacity: 0;
        transform: scale(0.9);
        animation: messageAppear 0.4s ease forwards;
      }

      @keyframes messageAppear {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .user-message {
        background-color: var(--accent-color);
        color: var(--bg-primary);
        align-self: flex-end;
        margin-left: auto;
        animation-delay: 0.1s;
      }

      .ai-message {
        background-color: var(--input-bg);
        color: var(--text-primary);
        align-self: flex-start;
        animation-delay: 0.3s;
        font-family: 'Regista Grande';
      }

      .input-area {
        display: flex;
        background-color: var(--input-bg);
        padding: 15px;
        gap: 10px;
        position: relative;
      }

      #userInput {
        flex-grow: 1;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        border: none;
        border-radius: 12px;
        padding: 12px;
        resize: none;
        font-family: "Inter", sans-serif;
        font-weight: 300;
      }

      #sendButton {
        background-color: var(--accent-color);
        color: var(--bg-primary);
        border: none;
        border-radius: 12px;
        padding: 10px 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(1);
      }

      #sendButton:hover {
        transform: scale(1.05);
      }

      #sendButton:active {
        transform: scale(0.95);
      }

      .voice-controls {
        margin-top: 20px;
        background-color: var(--bg-secondary);
        padding: 15px;
        border-radius: 16px;
        box-shadow: 0 10px 25px var(--shadow-subtle);
        text-align: center; /* Center the entire voice controls section */
      }
      
      .voice-settings {
        display: flex;
        justify-content: center; /* Center the voice settings content */
        gap: 15px;
        margin-top: 10px;
        align-items: center;
      }
      
      #voiceSelect {
        width: 200px; /* Set a specific width for the dropdown */
      }
      
      #voiceSelect,
      input[type="range"] {
        background-color: var(--input-bg);
        color: var(--text-primary);
        border: none;
        border-radius: 8px;
        padding: 8px;
        font-family: "Inter", sans-serif;
        font-weight: 300;
      }

      .audio-bar {
        width: 4px;
        height: 20px;
        background-color: var(--accent-color);
        margin: 0 3px;
        animation: audioWave 0.5s ease-in-out infinite alternate;
        border-radius: 2px;
        opacity: 0.7;
      }

      @keyframes audioWave {
        0% {
          height: 10px;
          opacity: 0.5;
        }
        100% {
          height: 30px;
          opacity: 1;
        }
      }

      .audio-bar:nth-child(1) {
        animation-delay: -0.4s;
      }
      .audio-bar:nth-child(2) {
        animation-delay: -0.3s;
      }
      .audio-bar:nth-child(3) {
        animation-delay: -0.2s;
      }
      .audio-bar:nth-child(4) {
        animation-delay: -0.1s;
      }
      .audio-bar:nth-child(5) {
        animation-delay: 0s;
      }

      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .voice-controls {
          padding: 10px;
          flex-direction: column;
          gap: 10px;
        }

        .voice-settings {
          flex-direction: column;
          gap: 8px;
        }
        #voiceSelect,
        input[type="range"] {
          width: 100%;
          font-size: 14px;
          padding: 6px;
        }

        label {
          font-size: 14px;
        }

        .chat-container {
          transform: none;
          box-shadow: 0 10px 20px var(--shadow-medium);
        }

        .chat-messages {
          height: 450px;
        }

        .input-area {
          flex-direction: column;
          padding: 10px;
        }

        #userInput {
          width: 100%;
          margin-bottom: 10px;
        }

        #sendButton {
          width: 100%;
          padding: 10px 0;
        }

        .voice-settings {
          flex-direction: column;
          gap: 10px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
        .voice-controls {
          padding: 8px;
        }

        #voiceSelect,
        input[type="range"] {
          font-size: 12px;
          padding: 4px;
        }

        label {
          font-size: 12px;
        }

        .chat-messages {
          height: 350px;
        }

        .voice-controls {
          padding: 10px;
        }

        .voice-settings {
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cessair</h1>
      </header>
      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-area">
          <textarea
            id="userInput"
            placeholder="Type your message or describe a image ..."
            rows="3"
          ></textarea>
          <button id="sendButton" aria-label="Send Message">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
      <div class="voice-controls">
        <div class="voice-settings">
          <label for="pitchControl">Pitch:</label>
          <input
            type="range"
            id="pitchControl"
            min="0"
            max="2"
            step="0.1"
            value="1"
          />
          <label for="rateControl">Speed:</label>
          <input
            type="range"
            id="rateControl"
            min="0.1"
            max="10"
            step="0.1"
            value="1"
          />
        </div>
      </div>
    </div>

    <script type="module">
      import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";
      const SPACE_ID = "Leonuraht/Cessair";
      let voices = [];
      async function generateImage(prompt) {
        if (!prompt) {
          alert("Please enter a prompt");
          return;
        }

        const API_KEY1 = "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";
        const API_URL1 =
          "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev";

        try {
          const response = await fetch(API_URL1, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${API_KEY1}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              inputs: prompt,
              options: { wait_for_model: true },
            }),
          });

          if (!response.ok) {
            const errorDetails = await response.text();
            console.error("Error response from API:", errorDetails);
            throw new Error(`Failed to generate image: ${response.statusText}`);
          }

          const imageBlob = await response.blob();
          const imageUrl = URL.createObjectURL(imageBlob);

          // Add the image to chat messages
          const chatMessages = document.getElementById("chat-messages");
          const messageElement = document.createElement("div");
          messageElement.classList.add("message", "ai-message");

          const imageElement = document.createElement("img");
          imageElement.src = imageUrl;
          imageElement.style.maxWidth = "100%";
          imageElement.style.borderRadius = "12px";

          messageElement.appendChild(imageElement);
          chatMessages.appendChild(messageElement);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
          console.error("Error:", error.message);
          alert(
            "There was an error generating the image. Please try again later."
          );
        } finally {
          // Re-enable controls after the image generation attempt (successful or failed)
          const chatApp = new ChatApp(); // Re-create instance to enable controls
          chatApp.toggleControls(true); // Enable controls
        }
      }

      class ChatApp {
        constructor() {
          this.initializeEventListeners();
          this.populateVoiceList();
          this.audioWave = document.querySelector(".audio-wave");
          this.sendButton = document.getElementById("sendButton");
          this.voiceControls = document.querySelector(".voice-settings");
        }

        initializeEventListeners() {
          document
            .getElementById("sendButton")
            .addEventListener("click", () => this.sendMessage());
          document
            .getElementById("userInput")
            .addEventListener("keypress", (e) => {
              if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
              }
            });
        }

        populateVoiceList() {
          voices = speechSynthesis.getVoices();

          voices.forEach((voice, index) => {
            const option = document.createElement("option");
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute("data-lang", voice.lang);
            option.setAttribute("data-name", voice.name);
          });
        }

        addMessageToChat(message, sender) {
          const chatMessages = document.getElementById("chat-messages");
          const messageElement = document.createElement("div");
          messageElement.classList.add("message", `${sender}-message`);
          messageElement.textContent = message;
          chatMessages.appendChild(messageElement);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async sendMessage() {
          const userInput = document.getElementById("userInput");
          const message = userInput.value.trim();
          if (!message) {
            alert("Please enter a message.");
            return;
          }

          this.addMessageToChat(message, "user");
          userInput.value = "";

          // Disable controls while speaking
          this.toggleControls(false);
          const isImagePrompt = message
            .toLowerCase()
            .includes("generate image");

          if (isImagePrompt) {
            // Call image generation logic
            await generateImage(message.replace("generate image", "").trim());
          } else {
            // Call text-based response logic

            try {
              const client = await Client.connect(SPACE_ID);
              const chatResult = await client.predict("/chat", {
                message: message,
                system_message:
                  "You are a smart, helpful AI assistant named Cessair.",
                max_tokens: 300,
                temperature: 0.6,
                top_p: 0.9,
              });
              const chatResponse = chatResult.data;
              this.addMessageToChat(chatResponse, "ai");
              this.speakResponse(chatResponse);
            } catch (err) {
              console.error(err);
              this.addMessageToChat(
                "Sorry, an error occurred. Please try again.",
                "ai"
              );
              // Re-enable controls if error occurs
              this.toggleControls(true);
            }
          }
        }

        speakResponse(text) {
          const pitchControl = document.getElementById("pitchControl");
          const rateControl = document.getElementById("rateControl");
          const utterance = new SpeechSynthesisUtterance(text);

          // Apply pitch and rate
          utterance.pitch = parseFloat(pitchControl.value);
          utterance.rate = parseFloat(rateControl.value);

          // Toggle audio wave
          this.toggleAudioWave(true);
          utterance.onend = () => {
            this.toggleAudioWave(false);
            // Re-enable controls after speech finishes
            this.toggleControls(true);
          };

          speechSynthesis.speak(utterance);
        }

        toggleAudioWave(active) {
          const chatContainer = document.querySelector(".chat-container");

          if (active) {
            chatContainer.style.animation = "bgColorChange 2s infinite"; // Apply infinite animation
          } else {
            chatContainer.style.animation = ""; // Remove animation once speech ends
          }
        }

        toggleControls(enabled) {
          // Disable or enable send button and controls
          this.sendButton.disabled = !enabled;
          this.voiceControls
            .querySelectorAll("select, input[type='range']")
            .forEach((control) => {
              control.disabled = !enabled;
            });

          // Add animation for visual feedback (e.g., fade)
          if (enabled) {
            this.sendButton.classList.remove("disabled");
            this.voiceControls.classList.remove("disabled");
          } else {
            this.sendButton.classList.add("disabled");
            this.voiceControls.classList.add("disabled");
          }
        }
      }

      // Initialize the chat app when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        new ChatApp();
      });
    </script>
  </body>
</html>
