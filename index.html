<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generation Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #result img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Image Generation</h1>
  <p>Enter a prompt below to generate an image:</p>
  <input type="text" id="promptInput" placeholder="Enter your prompt here...">
  <button id="generateButton">Generate Image</button>
  <div id="result"></div>

  <script>
    async function generateImage(prompt) {
        if (!prompt) {
          alert("Please enter a prompt");
          return;
        }
      
        const API_KEY1 = "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";
        const API_URL1 = "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev";
      
        try {
          const response = await fetch(API_URL1, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${API_KEY1}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              inputs: prompt,
              options: { wait_for_model: true },
            }),
          });
      
          if (!response.ok) {
            const errorDetails = await response.text();
            console.error("Error response from API:", errorDetails);
            throw new Error(`Failed to generate image: ${response.statusText}`);
          }
      
          const imageBlob = await response.blob();
          const imageUrl = URL.createObjectURL(imageBlob);
      
          let generatedImageElement = document.getElementById("generatedImage");
          if (generatedImageElement) {
            generatedImageElement.src = imageUrl;
          } else {
            generatedImageElement = document.createElement("img");
            generatedImageElement.id = "generatedImage";
            generatedImageElement.src = imageUrl;
            document.getElementById("result").appendChild(generatedImageElement);
          }
        } catch (error) {
          console.error("Error:", error.message);
          alert("There was an error generating the image. Check the console for details.");
        }
      }
      

    function speak(message) {
      const utterance = new SpeechSynthesisUtterance(message);
      window.speechSynthesis.speak(utterance);
    }

    document.getElementById("generateButton").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value;
      speak("Generating image...");
      await generateImage(prompt);
    });
  </script>
</body>
</html>
