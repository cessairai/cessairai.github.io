<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generation Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Text Generation Chat</h1>
  <p>Enter your message below to chat with the model:</p>
  <input type="text" id="promptInput" placeholder="Enter your message here...">
  <button id="sendButton">Send</button>
  <div id="result"></div>

  <script>
    const API_KEY = "AIzaSyDd8xGQmBn3P4TmVvLLkmEukVCR2i7Yeqc";
    const API_URL = "https://generativeai.googleapis.com/v1beta2/models/gemini-1.5-flash:generateMessage?key=" + API_KEY;

    async function sendMessage(prompt) {
      if (!prompt) {
        alert("Please enter a message");
        return;
      }

      const history = [
        {
          role: "user",
          parts: [{ text: "Hello" }],
        },
        {
          role: "model",
          parts: [{ text: "Great to meet you. What would you like to know?" }],
        },
        {
          role: "user",
          parts: [{ text: prompt }],
        },
      ];

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            history,
          }),
        });

        if (!response.ok) {
          const errorDetails = await response.text();
          console.error("Error response from API:", errorDetails);
          throw new Error(`Failed to generate text: ${response.statusText}`);
        }

        const result = await response.json();
        const generatedMessage = result.generatedMessages?.[0]?.parts[0]?.text || "No response generated.";

        const resultElement = document.getElementById("result");
        resultElement.textContent += `You: ${prompt}\nModel: ${generatedMessage}\n\n`;
      } catch (error) {
        console.error("Error:", error);
        alert("There was an error generating the text.");
      }
    }

    document.getElementById("sendButton").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value;
      await sendMessage(prompt);
    });
  </script>
</body>
</html>
